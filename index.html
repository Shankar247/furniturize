<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>

    <title>Furniturize</title>
  </head>
  <body>
    <header class="header">
      <a href="#">
        <img
          class="logo"
          alt="Furniturize logo"
          src="imgs/FURNITURIZE (1).png"
        />
      </a>
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a class="main-nav-link" href="#">ABOUT</a></li>
          <li><a class="main-nav-link" href="#">SHOP & SAVE</a></li>
          <li><a class="main-nav-link" href="#">TESTIMONIALS</a></li>
          <li><a class="main-nav-link" href="#">BLOG</a></li>
          <li><a class="main-nav-link nav-cta" href="#">SIGN UP</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="section-hero">
        <div class="hero">
          <div class="hero-text-box">
            <h1 class="heading-primary">
              Bring <span class="primary-highlight">warmth</span> in the house,
              make your life calmer.
            </h1>
            <p class="hero-description">
              Find the most stylish & luxury furniture sofas, beds, chairs,
              desks made from teak and maple wood.
            </p>
            <a href="#" class="btn btn--full margin-right-sm">Start Shopping</a>
            <a href="#" class="btn btn--outline">User reviews</a>
            <div class="summary-container">
              <p class="summary-text">
                About <span>half a million</span> furniture items sold in 8
                months!
              </p>
            </div>
          </div>
          <div class="hero-img-box">
            <img
              src="imgs/kam-idris-_HqHX3LBN18-unsplash.jpg"
              alt="lavish furniture kept in the room"
              class="hero-img"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
